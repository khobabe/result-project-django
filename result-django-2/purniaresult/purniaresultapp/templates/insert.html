{% load tailwind_filters %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result India | insert Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header goes here -->
    {% include 'header.html' %}

    <div class="flex flex-1 px-[5%] py-5">
        <!-- sidebar goes here -->
        {% include 'sidebar.html' %}

        <!-- main content goes here -->
        <div class="w-9/12 flex-1 px-10 mt-5">
            <h2 class="text-2xl font-semibold mb-5">Insert Result Here</h2>
            <div class="flex flex-1 justify-center items-center">
                <div class="mx-auto w-full">
                    <form action="" method="post">
                        {% csrf_token %}
                        

                        <div class="mb-3">
                            <input type="submit" class="bg-teal-600 text-white w-full px-3 py-2 rounded-md">
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
